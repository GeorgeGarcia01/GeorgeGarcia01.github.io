<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge García</title>
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 4rem;
            color: #222;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            color: #555;
            margin-top: 10px;
        }

        /* Links Section */
        .links {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .links a {
            text-decoration: none;
            color: #0073e6;
            margin: 0 15px;
            font-size: 1.2rem;
            border: 2px solid transparent;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .links a:hover {
            border-color: #0073e6;
            background-color: #0073e6;
            color: #fff;
        }

        /* Footer */
        footer {
            margin-top: 100px;
            font-size: 0.9rem;
            color: #777;
        }

        footer a {
            color: #0073e6;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header>
        <h1>Jorge García</h1>
        <h2>Mechanical Engineer, Robotics Enthusiast, Software Developer</h2>
    </header>

    <div class="links">
        <a href="https://github.com/JorgeGarcie" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/joggarcia/" target="_blank">LinkedIn</a>
        <a href="mailto:jalgarci@stanford.edu">Email Me</a>
    </div>

    <footer>
        <p>Made by Jorge García | <a href="https://jorgegarcia.github.io">jorgegarcie.github.io</a></p>
    </footer>
</body>
</html>
